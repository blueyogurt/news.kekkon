    <meta name="description" content="img max-width: 100%; width: auto !important; height: auto !important; margin: auto 0;}h1,h2,h3,h4,h5,h6 line-height: 1.2; font-weight: bold; margin: 10px 0;}h1 font-size: 22px;}h2 font-size: 20px;}h3 font-size: 18px;}h4 font-size: 16px;}h5 font-size: 14px;}h6 font-size: 12px;}ul,ol margin: 10px 0;}ul li list-style-type: disc; list-style-position: outside; margin-left: 30px;}ol li list-style-type: decimal; list-style-position: outside; margin-left: 30px;}p margin-bottom: 1em;} \u5185\u95a3\u5e9c\u306f2016\u5e745\u670830\u65e5\u3001\u9ad8\u9f62\u8005\u306e\u751f\u6d3b\u3068\u610f\u8b58\u306b\u95a2\u3059\u308b\u56fd\u969b\u6bd4\u8f03\u8abf\u67fb\u306e\u6700\u65b0\u7248\u3068\u306a\u308b\u7b2c8\u56de\u8abf\u67fb\u7d50\u679c\u3092\u767a\u8868\u3057\u305f\u3002\u4eca\u56de\u306f\u305d\u306e\u516c\u958b\u5024\u306e\u4e2d\u304b\u3089\u3001\u65e5\u672c\u3092\u306f\u3058\u3081\u4e3b\u8981\u56fd\u306e\u9ad8\u9f62\u8005\u306b\u304a\u3051\u308b\u3001\u5a5a\u59fb\u72b6\u6cc1\u3092\u78ba\u8a8d\u3057\u3066\u3044\u304f\u3053\u3068\u306b\u3059\u308b\u3002\u73fe\u5728\u9ad8\u9f62\u8005\u306e\u4eba\u306f\u7d50\u5a5a\u76f8\u624b\u3068\u3069\u306e\u3088\u3046\u306a\u95a2\u4fc2\u306b\u3042\u308b\u3001\u3042\u308b\u3044\u306f\u7d50\u5a5a\u672a\u7d4c\u9a13\u72b6\u614b\u306a\u306e\u3060\u308d\u3046\u304b( \u3010\u5185\u95a3\u5e9c\uff1a\u9ad8\u9f62\u8005\u306e\u751f\u6d3b\u3068\u610f\u8b58\u306b\u95a2\u3059\u308b\u56fd\u969b\u6bd4\u8f03\u8abf\u67fb\u4e00\u89a7\u30da\u30fc\u30b8\u3011 )\u3002 \u4eca\u8abf\u67fb\u306f5\u5e74\u6bce\u306b\u884c\u308f\u308c\u3066\u3044\u308b\u3082\u306e\u3067\u3001\u6700\u65b0\u5206\u306f2015\u5e749\u6708\u304b\u308912\u6708\u306b\u304b\u3051\u3066\u65e5\u672c\u3001\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u3001\u30c9\u30a4\u30c4\u3001\u30b9\u30a6\u30a7\u30fc\u30c7\u30f3\u306b\u304a\u3044\u3066\u300160\u6b73\u4ee5\u4e0a\u306e\u7537\u5973(\u8001\u4eba\u30db\u30fc\u30e0\u306a\u3069\u306e\u65bd\u8a2d\u5165\u6240\u8005\u306f\u9664\u304f)\u306b\u5bfe\u3057\u3066\u8abf\u67fb\u54e1\u306b\u3088\u308b\u500b\u5225\u9762\u63a5\u8074\u53d6\u65b9\u5f0f\u306b\u3088\u3063\u3066\u884c\u308f\u308c\u305f\u3082\u306e\u3067\u3001\u6709\u52b9\u56de\u7b54\u6570\u306f\u5404\u56fd\u3068\u30821000\u4ef6\u5f37\u3002\u305d\u308c\u305e\u308c\u6027\u5225\u30fb\u5e74\u9f62\u968e\u5c64\u5225\u30fb\u5730\u57df\u30fb\u90fd\u5e02\u898f\u6a21\u306a\u3069\u3092\u5143\u306b\u30a6\u30a7\u30a4\u30c8\u30d0\u30c3\u30af\u304c\u884c\u308f\u308c\u3066\u3044\u308b\u3002 \u307e\u305a\u306f\u30b9\u30c8\u30ec\u30fc\u30c8\u306b\u3001\u8abf\u67fb\u5bfe\u8c61\u56fd\u306b\u304a\u3051\u308b\u7537\u5973\u5225\u306e\u3001\u8cea\u554f\u6642\u306e\u7d50\u5a5a\u306e\u72b6\u614b\u3002\u76f8\u65b9(\u914d\u5076\u8005\u3084\u30d1\u30fc\u30c8\u30ca\u30fc)\u3068\u540c\u5c45\u306b\u3042\u308b\u304b\u3001\u5065\u5eb7\u3084\u4ecb\u8b77\u306e\u4e8b\u60c5\u3067\u5225\u5c45\u72b6\u614b\u306b\u3042\u308b\u304b\u3001\u4ef2\u305f\u304c\u3044\u306a\u3069\u306e\u7406\u7531\u3067\u5225\u5c45\u3057\u305f\u308a\u96e2\u5a5a\u3057\u3066\u3044\u308b\u304b\u3001\u76f8\u65b9\u306f\u3059\u3067\u306b\u4ea1\u304f\u306a\u3063\u3066\u3044\u308b\u304b\u3001\u305d\u3057\u3066\u7d50\u5a5a\u7d4c\u9a13\u304c\u307e\u3060\u7121\u3044\u4eba\u304b\u3001\u5927\u3088\u305d\u3053\u308c\u3089\u306e\u72b6\u6cc1\u306e\u3044\u305a\u308c\u304b\u3067\u3042\u308b\u3053\u3068\u304b\u3089\u3001\u73fe\u72b6\u306b\u3064\u3044\u3066\u629e\u4e00\u56de\u7b54\u3067\u7b54\u3048\u3066\u3082\u3089\u3063\u3066\u3044\u308b\u3002 \u2191 \u7d50\u5a5a\u306e\u72b6\u6cc1(2015\u5e74\u300160\u6b73\u4ee5\u4e0a\u3001\u7537\u5973\u5225) \u6ce8\u610f\u3057\u306a\u3051\u308c\u3070\u306a\u3089\u306a\u3044\u306e\u306f\u3001\u4eca\u8abf\u67fb\u306f\u5f53\u7136\u56de\u7b54\u8005\u304c\u751f\u5b58\u3057\u3066\u3044\u308b\u306e\u304c\u524d\u63d0\u3067\u3001\u3057\u304b\u3082\u8001\u4eba\u30db\u30fc\u30e0\u306a\u3069\u306b\u5165\u5c45\u3057\u3066\u3044\u306a\u3044\u4eba\u3067\u3042\u308b\u305f\u3081\u3001\u5065\u5eb7\u5bff\u547d\u304c\u9577\u3044\u5973\u6027\u306e\u65b9\u304c\u7537\u6027\u3088\u308a\u3082\u4e00\u5c64\u9ad8\u9f62\u8005\u7387\u304c\u9ad8\u3044\u3053\u3068\u3002\u4f8b\u3048\u3070\u65e5\u672c\u306e\u5834\u5408\u300185\u6b73\u4ee5\u4e0a\u306f\u7537\u602737.6\uff05\u3001\u5973\u602762.4\uff05\u306e\u6bd4\u7387\u3068\u306a\u3063\u3066\u3044\u308b\u3002\u5143\u3005\u7537\u5973\u6bd4\u7387\u306f\u6210\u4eba\u4ee5\u964d\u306f\u5973\u6027\u306e\u65b9\u304c\u591a\u3044\u306e\u3060\u304c\u3001\u6b73\u3092\u7d4c\u308b\u306b\u9023\u308c\u5dee\u306f\u958b\u3044\u3066\u3044\u304f\u3002 \u5f93\u3063\u3066\u3001\u3069\u306e\u56fd\u3067\u3082\u7537\u6027\u3088\u308a\u5973\u6027\u306e\u65b9\u304c\u300c\u76f8\u65b9\u306f\u6b7b\u53bb\u300d\u306e\u56de\u7b54\u7387\u304c\u9ad8\u3044\u3002\u4ed6\u65b9\u3001\u300c\u5225\u5c45\u30fb\u96e2\u5a5a\u300d\u306e\u7387\u3082\u7537\u6027\u3088\u308a\u5973\u6027\u306e\u65b9\u304c\u9ad8\u3044\u5024\u3092\u793a\u3057\u3066\u3044\u308b\u304c\u3001\u7537\u6027\u306e\u5b9a\u5e74\u9000\u8077\u3068\u5171\u306b\u5973\u6027\u5074\u304b\u3089\u96e2\u5a5a\u3092\u3059\u308b\u300c\u5b9a\u5e74\u96e2\u5a5a\u300d\u7684\u306a\u30b1\u30fc\u30b9\u304c\u3001\u3069\u306e\u56fd\u3067\u3082\u4e00\u5b9a\u7387\u5b58\u5728\u3059\u308b\u3068\u3044\u3046\u3053\u3068\u3060\u308d\u3046\u304b\u3002 \u56fd\u5225\u3067\u306f\u7537\u5973\u3068\u3082\u306b\u65e5\u672c\u306e\u540c\u5c45\u7387\u306e\u9ad8\u3055\u304c\u76ee\u306b\u7559\u307e\u308b\u3002\u7537\u6027\u306b\u9650\u308c\u30708\u5272\u4ee5\u4e0a\u304c\u76f8\u65b9\u3068\u540c\u5c45\u3057\u3066\u3044\u308b\u3002\u30c9\u30a4\u30c4\u304c\u3084\u3084\u8fd1\u3044\u5024\u3060\u304c\u3001\u305d\u308c\u3067\u30827\u5272\u306b\u5c4a\u304b\u306a\u3044\u3068\u6bd4\u3079\u308b\u3068\u5927\u304d\u306a\u9055\u3044\u3067\u306f\u3042\u308b\u3002\u65e5\u672c\u306e\u5e73\u5747\u5bff\u547d\u304c\u9577\u3044\u3053\u3068\u3068\u5408\u308f\u305b\u8003\u3048\u308b\u3068\u3001\u56fd\u306b\u3088\u308b\u9ad8\u9f62\u5c64\u306b\u304a\u3051\u308b\u30e9\u30a4\u30d5\u30b9\u30bf\u30a4\u30eb\u306e\u9055\u3044\u304c\u900f\u3051\u3066\u898b\u3048\u3066\u304f\u308b\u3002\u65e5\u672c\u306e\u9ad8\u9f62\u7537\u6027\u306f\u76f8\u65b9\u306e\u5973\u6027\u306b\u983c\u308a\u304c\u3061\u3068\u306e\u8a71\u3082\u3042\u308b\u304c\u3001\u6570\u5b57\u306e\u4e0a\u3067\u306f\u305d\u308c\u306f\u78ba\u304b\u306a\u3088\u3046\u3060\u3002 \u65e5\u672c\u306b\u304a\u3044\u3066\u7537\u5973\u5408\u308f\u305b\u305f\u5024\u3067\u306f\u3042\u308b\u304c\u3001\u5e74\u9f62\u968e\u5c64\u5225\u306b\u898b\u308b\u3068\u6b21\u306e\u901a\u308a\u3068\u306a\u308b\u3002 \u2191 \u7d50\u5a5a\u306e\u72b6\u6cc1(2015\u5e74\u300160\u6b73\u4ee5\u4e0a\u3001\u65e5\u672c\u3001\u5e74\u9f62\u968e\u5c64\u5225) \u5f53\u305f\u308a\u524d\u306e\u8a71\u3067\u306f\u3042\u308b\u304c\u3001\u56de\u7b54\u8005\u306f\u751f\u5b58\u3057\u3066\u3044\u308b\u4ee5\u4e0a\u3001\u76f8\u65b9\u304c\u4ea1\u304f\u306a\u3063\u3066\u3044\u308b\u53ef\u80fd\u6027\u306f\u56de\u7b54\u8005\u306e\u6b73\u304c\u4e0a\u306b\u306a\u308b\u307b\u3069\u5897\u52a0\u3059\u308b\u300260\u4ee3\u524d\u534a\u3067\u306f7.5\uff05\u306e\u307f\u3060\u3063\u305f\u300c\u76f8\u65b9\u306f\u6b7b\u53bb\u300d\u308285\u6b73\u4ee5\u4e0a\u3067\u306f\u534a\u6570\u3092\u8d85\u3048\u308b\u3002\u898b\u65b9\u3092\u5909\u3048\u308c\u3070\u3001\u5b50\u4f9b\u3084\u5b6b\u3001\u30b5\u30dd\u30fc\u30bf\u30fc\u304c\u5c45\u306a\u3044\u9650\u308a\u3001\u3053\u306e\u534a\u6570\u4ee5\u4e0a\u306e\u4eba\u306f\u4e00\u4eba\u66ae\u3089\u3057\u3092\u3057\u3066\u3044\u308b\u3053\u3068\u306b\u306a\u308b\u3002 \u6700\u5f8c\u306f\u3084\u3084\u4f59\u8ac7\u3060\u304c\u3001\u56fd\u5225\u30fb\u5e74\u9f62\u968e\u5c64\u5225\u306b\u898b\u305f\u3001\u300c\u7d50\u5a5a\u7d4c\u9a13\u7121\u3057\u300d\u306e\u4eba\u306e\u5272\u5408\u3002\u73fe\u5728\u7d50\u5a5a\u72b6\u614b\u306b\u7121\u304f\u3001\u96e2\u5a5a\u3057\u305f\u4eba\u3067\u306f\u7121\u3044\u3053\u3068\u306b\u6ce8\u610f\u3002 \u2191 \u7d50\u5a5a\u306e\u72b6\u6cc1(2015\u5e74\u300160\u6b73\u4ee5\u4e0a\u3001\u300c\u7d50\u5a5a\u7d4c\u9a13\u7121\u3057\u300d\u306e\u5272\u5408\u3001\u5e74\u9f62\u968e\u5c64\u5225) \u4e2d\u306b\u306f\u7570\u6027\u3068\u540c\u5c45\u30fb\u540c\u68f2\u306a\u3069\u306e\u7d4c\u9a13\u3092\u6709\u3059\u308b\u4eba\u3082\u3044\u308b\u3053\u3068\u304c\u4e88\u60f3\u3055\u308c\u308b\u304c\u3001\u7d50\u5a5a\u72b6\u614b\u306b\u306a\u3063\u305f\u7d4c\u9a13\u304c\u7121\u304f60\u6b73\u4ee5\u4e0a\u306e\u4eba\u306f\u3001\u3053\u308c\u3060\u3051\u5c45\u308b\u3053\u3068\u306b\u306a\u308b\u3002\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u3068\u30b9\u30a6\u30a7\u30fc\u30c7\u30f3\u3067\u306f1\u5272\u3092\u8d85\u3048\u3001\u65e5\u672c\u3067\u30827.5\uff05\u78ba\u8a8d\u3067\u304d\u308b\u3002\u6b73\u3092\u53d6\u308b\u306b\u9023\u308c\u3066\u56de\u7b54\u7387\u304c\u4f4e\u4e0b\u3059\u308b\u306e\u306f\u3001\u4eca\u306f\u6614\u3068\u6bd4\u3079\u3066\u7d50\u5a5a\u306b\u3053\u3060\u308f\u308b\u4eba\u304c\u6e1b\u3063\u3066\u3044\u308b\u304b\u3089\u306a\u306e\u304b(\u2252\u4eca\u5f8c\u7d99\u7d9a\u8abf\u67fb\u3092\u3059\u308c\u3070\u5404\u5e74\u9f62\u968e\u5c64\u306e\u5024\u306f\u6f38\u6b21\u5897\u52a0\u3057\u3066\u3044\u304f)\u3001\u7d50\u5a5a\u7d4c\u9a13\u304c\u7121\u304f\u540c\u5c45\u4eba\u304c\u5c45\u306a\u3044\u53ef\u80fd\u6027\u304c\u9ad8\u3044\u4eba\u306f\u6b7b\u4ea1\u30ea\u30b9\u30af\u304c\u9ad8\u304f\u3001\u56de\u7b54\u306b\u52a0\u308f\u308b\u4e8b\u304c\u3067\u304d\u306a\u304f\u306a\u308b\u306e\u304b(\u2252\u4eca\u5f8c\u7d99\u7d9a\u8abf\u67fb\u3092\u3057\u3066\u3082\u5404\u5e74\u9f62\u968e\u5c64\u306e\u5024\u306f\u5909\u308f\u3089\u306a\u3044)\u3001\u4eca\u4ef6\u8abf\u67fb\u7d50\u679c\u304b\u3089\u306e\u307f\u3067\u306f\u63a8\u6e2c\u3059\u3089\u96e3\u3057\u3044\u3002 \u5c11\u306a\u304f\u3068\u3082\u73fe\u72b6\u3067\u5206\u304b\u308b\u306e\u306f\u3001\u3088\u308a\u5e74\u4e0a\u307b\u3069\u3001\u7d50\u5a5a\u672a\u7d4c\u9a13\u306e\u4eba\u306e\u5272\u5408\u306f\u5c11\u306a\u3044\u4e8b\u5b9f\u306e\u307f\u3067\u3042\u308b\u3002 \u25a0\u95a2\u9023\u8a18\u4e8b:">

6f\u9664\u304f)\u306b\u5bfe\u3057\u3066\u8abf\u67fb\u54e1\u306b\u3088\u308b\u500b\u5225\u9762\u63a5\u8074\u53d6\u65b9\u5f0f\u306b\u3088\u3063\u3066\u884c\u308f\u308c\u305f\u3082\u306e\u3067\u3001\u6709\u52b9\u56de\u7b54\u6570\u306f\u5404\u56fd\u3068\u30821000\u4ef6\u5f37\u3002\u305d\u308c\u305e\u308c\u6027\u5225\u30fb\u5e74\u9f62\u968e\u5c64\u5225\u30fb\u5730\u57df\u30fb\u90fd\u5e02\u898f\u6a21\u306a\u3069\u3092\u5143\u306b\u30a6\u30a7\u30a4\u30c8\u30d0\u30c3\u30af\u304c\u884c\u308f\u308c\u3066\u3044\u308b\u3002 \u307e\u305a\u306f\u30b9\u30c8\u30ec\u30fc\u30c8\u306b\u3001\u8abf\u67fb\u5bfe\u8c61\u56fd\u306b\u304a\u3051\u308b\u7537\u5973\u5225\u306e\u3001\u8cea\u554f\u6642\u306e\u7d50\u5a5a\u306e\u72b6\u614b\u3002\u76f8\u65b9(\u914d\u5076\u8005\u3084\u30d1\u30fc\u30c8\u30ca\u30fc)\u3068\u540c\u5c45\u306b\u3042\u308b\u304b\u3001\u5065\u5eb7\u3084\u4ecb\u8b77\u306e\u4e8b\u60c5\u3067\u5225\u5c45\u72b6\u614b\u306b\u3042\u308b\u304b\u3001\u4ef2\u305f\u304c\u3044\u306a\u3069\u306e\u7406\u7531\u3067\u5225\u5c45\u3057\u305f\u308a\u96e2\u5a5a\u3057\u3066\u3044\u308b\u304b\u3001\u76f8\u65b9\u306f\u3059\u3067\u306b\u4ea1\u304f\u306a\u3063\u3066\u3044\u308b\u304b\u3001\u305d\u3057\u3066\u7d50\u5a5a\u7d4c\u9a13\u304c\u307e\u3060\u7121\u3044\u4eba\u304b\u3001\u5927\u3088\u305d\u3053\u308c\u3089\u306e\u72b6\u6cc1\u306e\u3044\u305a\u308c\u304b\u3067\u3042\u308b\u3053\u3068\u304b\u3089\u3001\u73fe\u72b6\u306b\u3064\u3044\u3066\u629e\u4e00\u56de\u7b54\u3067\u7b54\u3048\u3066\u3082\u3089\u3063\u3066\u3044\u308b\u3002 \u2191 \u7d50\u5a5a\u306e\u72b6\u6cc1(2015\u5e74\u300160\u6b73\u4ee5\u4e0a\u3001\u7537\u5973\u5225) \u6ce8\u610f\u3057\u306a\u3051\u308c\u3070\u306a\u3089\u306a\u3044\u306e\u306f\u3001\u4eca\u8abf\u67fb\u306f\u5f53\u7136\u56de\u7b54\u8005\u304c\u751f\u5b58\u3057\u3066\u3044\u308b\u306e\u304c\u524d\u63d0\u3067\u3001\u3057\u304b\u3082\u8001\u4eba\u30db\u30fc\u30e0\u306a\u3069\u306b\u5165\u5c45\u3057\u3066\u3044\u306a\u3044\u4eba\u3067\u3042\u308b\u305f\u3081\u3001\u5065\u5eb7\u5bff\u547d\u304c\u9577\u3044\u5973\u6027\u306e\u65b9\u304c\u7537\u6027\u3088\u308a\u3082\u4e00\u5c64\u9ad8\u9f62\u8005\u7387\u304c\u9ad8\u3044\u3053\u3068\u3002\u4f8b\u3048\u3070\u65e5\u672c\u306e\u5834\u5408\u300185\u6b73\u4ee5\u4e0a\u306f\u7537\u602737.6\uff05\u3001\u5973\u602762.4\uff05\u306e\u6bd4\u7387\u3068\u306a\u3063\u3066\u3044\u308b\u3002\u5143\u3005\u7537\u5973\u6bd4\u7387\u306f\u6210\u4eba\u4ee5\u964d\u306f\u5973\u6027\u306e\u65b9\u304c\u591a\u3044\u306e\u3060\u304c\u3001\u6b73\u3092\u7d4c\u308b\u306b\u9023\u308c\u5dee\u306f\u958b\u3044\u3066\u3044\u304f\u3002 \u5f93\u3063\u3066\u3001\u3069\u306e\u56fd\u3067\u3082\u7537\u6027\u3088\u308a\u5973\u6027\u306e\u65b9\u304c\u300c\u76f8\u65b9\u306f\u6b7b\u53bb\u300d\u306e\u56de\u7b54\u7387\u304c\u9ad8\u3044\u3002\u4ed6\u65b9\u3001\u300c\u5225\u5c45\u30fb\u96e2\u5a5a\u300d\u306e\u7387\u3082\u7537\u6027\u3088\u308a\u5973\u6027\u306e\u65b9\u304c\u9ad8\u3044\u5024\u3092\u793a\u3057\u3066\u3044\u308b\u304c\u3001\u7537\u6027\u306e\u5b9a\u5e74\u9000\u8077\u3068\u5171\u306b\u5973\u6027\u5074\u304b\u3089\u96e2\u5a5a\u3092\u3059\u308b\u300c\u5b9a\u5e74\u96e2\u5a5a\u300d\u7684\u306a\u30b1\u30fc\u30b9\u304c\u3001\u3069\u306e\u56fd\u3067\u3082\u4e00\u5b9a\u7387\u5b58\u5728\u3059\u308b\u3068\u3044\u3046\u3053\u3068\u3060\u308d\u3046\u304b\u3002 \u56fd\u5225\u3067\u306f\u7537\u5973\u3068\u3082\u306b\u65e5\u672c\u306e\u540c\u5c45\u7387\u306e\u9ad8\u3055\u304c\u76ee\u306b\u7559\u307e\u308b\u3002\u7537\u6027\u306b\u9650\u308c\u30708\u5272\u4ee5\u4e0a\u304c\u76f8\u65b9\u3068\u540c\u5c45\u3057\u3066\u3044\u308b\u3002\u30c9\u30a4\u30c4\u304c\u3084\u3084\u8fd1\u3044\u5024\u3060\u304c\u3001\u305d\u308c\u3067\u30827\u5272\u306b\u5c4a\u304b\u306a\u3044\u3068\u6bd4\u3079\u308b\u3068\u5927\u304d\u306a\u9055\u3044\u3067\u306f\u3042\u308b\u3002\u65e5\u672c\u306e\u5e73\u5747\u5bff\u547d\u304c\u9577\u3044\u3053\u3068\u3068\u5408\u308f\u305b\u8003\u3048\u308b\u3068\u3001\u56fd\u306b\u3088\u308b\u9ad8\u9f62\u5c64\u306b\u304a\u3051\u308b\u30e9\u30a4\u30d5\u30b9\u30bf\u30a4\u30eb\u306e\u9055\u3044\u304c\u900f\u3051\u3066\u898b\u3048\u3066\u304f\u308b\u3002\u65e5\u672c\u306e\u9ad8\u9f62\u7537\u6027\u306f\u76f8\u65b9\u306e\u5973\u6027\u306b\u983c\u308a\u304c\u3061\u3068\u306e\u8a71\u3082\u3042\u308b\u304c\u3001\u6570\u5b57\u306e\u4e0a\u3067\u306f\u305d\u308c\u306f\u78ba\u304b\u306a\u3088\u3046\u3060\u3002 \u65e5\u672c\u306b\u304a\u3044\u3066\u7537\u5973\u5408\u308f\u305b\u305f\u5024\u3067\u306f\u3042\u308b\u304c\u3001\u5e74\u9f62\u968e\u5c64\u5225\u306b\u898b\u308b\u3068\u6b21\u306e\u901a\u308a\u3068\u306a\u308b\u3002 \u2191 \u7d50\u5a5a\u306e\u72b6\u6cc1(2015\u5e74\u300160\u6b73\u4ee5\u4e0a\u3001\u65e5\u672c\u3001\u5e74\u9f62\u968e\u5c64\u5225) \u5f53\u305f\u308a\u524d\u306e\u8a71\u3067\u306f\u3042\u308b\u304c\u3001\u56de\u7b54\u8005\u306f\u751f\u5b58\u3057\u3066\u3044\u308b\u4ee5\u4e0a\u3001\u76f8\u65b9\u304c\u4ea1\u304f\u306a\u3063\u3066\u3044\u308b\u53ef\u80fd\u6027\u306f\u56de\u7b54\u8005\u306e\u6b73\u304c\u4e0a\u306b\u306a\u308b\u307b\u3069\u5897\u52a0\u3059\u308b\u300260\u4ee3\u524d\u534a\u3067\u306f7.5\uff05\u306e\u307f\u3060\u3063\u305f\u300c\u76f8\u65b9\u306f\u6b7b\u53bb\u300d\u308285\u6b73\u4ee5\u4e0a\u3067\u306f\u534a\u6570\u3092\u8d85\u3048\u308b\u3002\u898b\u65b9\u3092\u5909\u3048\u308c\u3070\u3001\u5b50\u4f9b\u3084\u5b6b\u3001\u30b5\u30dd\u30fc\u30bf\u30fc\u304c\u5c45\u306a\u3044\u9650\u308a\u3001\u3053\u306e\u534a\u6570\u4ee5\u4e0a\u306e\u4eba\u306f\u4e00\u4eba\u66ae\u3089\u3057\u3092\u3057\u3066\u3044\u308b\u3053\u3068\u306b\u306a\u308b\u3002 \u6700\u5f8c\u306f\u3084\u3084\u4f59\u8ac7\u3060\u304c\u3001\u56fd\u5225\u30fb\u5e74\u9f62\u968e\u5c64\u5225\u306b\u898b\u305f\u3001\u300c\u7d50\u5a5a\u7d4c\u9a13\u7121\u3057\u300d\u306e\u4eba\u306e\u5272\u5408\u3002\u73fe\u5728\u7d50\u5a5a\u72b6\u614b\u306b\u7121\u304f\u3001\u96e2\u5a5a\u3057\u305f\u4eba\u3067\u306f\u7121\u3044\u3053\u3068\u306b\u6ce8\u610f\u3002 \u2191 \u7d50\u5a5a\u306e\u72b6\u6cc1(2015\u5e74\u300160\u6b73\u4ee5\u4e0a\u3001\u300c\u7d50\u5a5a\u7d4c\u9a13\u7121\u3057\u300d\u306e\u5272\u5408\u3001\u5e74\u9f62\u968e\u5c64\u5225) \u4e2d\u306b\u306f\u7570\u6027\u3068\u540c\u5c45\u30fb\u540c\u68f2\u306a\u3069\u306e\u7d4c\u9a13\u3092\u6709\u3059\u308b\u4eba\u3082\u3044\u308b\u3053\u3068\u304c\u4e88\u60f3\u3055\u308c\u308b\u304c\u3001\u7d50\u5a5a\u72b6\u614b\u306b\u306a\u3063\u305f\u7d4c\u9a13\u304c\u7121\u304f60\u6b73\u4ee5\u4e0a\u306e\u4eba\u306f\u3001\u3053\u308c\u3060\u3051\u5c45\u308b\u3053\u3068\u306b\u306a\u308b\u3002\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u3068\u30b9\u30a6\u30a7\u30fc\u30c7\u30f3\u3067\u306f1\u5272\u3092\u8d85\u3048\u3001\u65e5\u672c\u3067\u30827.5\uff05\u78ba\u8a8d\u3067\u304d\u308b\u3002\u6b73\u3092\u53d6\u308b\u306b\u9023\u308c\u3066\u56de\u7b54\u7387\u304c\u4f4e\u4e0b\u3059\u308b\u306e\u306f\u3001\u4eca\u306f\u6614\u3068\u6bd4\u3079\u3066\u7d50\u5a5a\u306b\u3053\u3060\u308f\u308b\u4eba\u304c\u6e1b\u3063\u3066\u3044\u308b\u304b\u3089\u306a\u306e\u304b(\u2252\u4eca\u5f8c\u7d99\u7d9a\u8abf\u67fb\u3092\u3059\u308c\u3070\u5404\u5e74\u9f62\u968e\u5c64\u306e\u5024\u306f\u6f38\u6b21\u5897\u52a0\u3057\u3066\u3044\u304f)\u3001\u7d50\u5a5a\u7d4c\u9a13\u304c\u7121\u304f\u540c\u5c45\u4eba\u304c\u5c45\u306a\u3044\u53ef\u80fd\u6027\u304c\u9ad8\u3044\u4eba\u306f\u6b7b\u4ea1\u30ea\u30b9\u30af\u304c\u9ad8\u304f\u3001\u56de\u7b54\u306b\u52a0\u308f\u308b\u4e8b\u304c\u3067\u304d\u306a\u304f\u306a\u308b\u306e\u304b(\u2252\u4eca\u5f8c\u7d99\u7d9a\u8abf\u67fb\u3092\u3057\u3066\u3082\u5404\u5e74\u9f62\u968e\u5c64\u306e\u5024\u306f\u5909\u308f\u3089\u306a\u3044)\u3001\u4eca\u4ef6\u8abf\u67fb\u7d50\u679c\u304b\u3089\u306e\u307f\u3067\u306f\u63a8\u6e2c\u3059\u3089\u96e3\u3057\u3044\u3002 \u5c11\u306a\u304f\u3068\u3082\u73fe\u72b6\u3067\u5206\u304b\u308b\u306e\u306f\u3001\u3088\u308a\u5e74\u4e0a\u307b\u3069\u3001\u7d50\u5a5a\u672a\u7d4c\u9a13\u306e\u4eba\u306e\u5272\u5408\u306f\u5c11\u306a\u3044\u4e8b\u5b9f\u306e\u307f\u3067\u3042\u308b\u3002 \u25a0\u95a2\u9023\u8a18\u4e8b:">

06f\u9664\u304f)\u306b\u5bfe\u3057\u3066\u8abf\u67fb\u54e1\u306b\u3088\u308b\u500b\u5225\u9762\u63a5\u8074\u53d6\u65b9\u5f0f\u306b\u3088\u3063\u3066\u884c\u308f\u308c\u305f\u3082\u306e\u3067\u3001\u6709\u52b9\u56de\u7b54\u6570\u306f\u5404\u56fd\u3068\u30821000\u4ef6\u5f37\u3002\u305d\u308c\u305e\u308c\u6027\u5225\u30fb\u5e74\u9f62\u968e\u5c64\u5225\u30fb\u5730\u57df\u30fb\u90fd\u5e02\u898f\u6a21\u306a\u3069\u3092\u5143\u306b\u30a6\u30a7\u30a4\u30c8\u30d0\u30c3\u30af\u304c\u884c\u308f\u308c\u3066\u3044\u308b\u3002 \u307e\u305a\u306f\u30b9\u30c8\u30ec\u30fc\u30c8\u306b\u3001\u8abf\u67fb\u5bfe\u8c61\u56fd\u306b\u304a\u3051\u308b\u7537\u5973\u5225\u306e\u3001\u8cea\u554f\u6642\u306e\u7d50\u5a5a\u306e\u72b6\u614b\u3002\u76f8\u65b9(\u914d\u5076\u8005\u3084\u30d1\u30fc\u30c8\u30ca\u30fc)\u3068\u540c\u5c45\u306b\u3042\u308b\u304b\u3001\u5065\u5eb7\u3084\u4ecb\u8b77\u306e\u4e8b\u60c5\u3067\u5225\u5c45\u72b6\u614b\u306b\u3042\u308b\u304b\u3001\u4ef2\u305f\u304c\u3044\u306a\u3069\u306e\u7406\u7531\u3067\u5225\u5c45\u3057\u305f\u308a\u96e2\u5a5a\u3057\u3066\u3044\u308b\u304b\u3001\u76f8\u65b9\u306f\u3059\u3067\u306b\u4ea1\u304f\u306a\u3063\u3066\u3044\u308b\u304b\u3001\u305d\u3057\u3066\u7d50\u5a5a\u7d4c\u9a13\u304c\u307e\u3060\u7121\u3044\u4eba\u304b\u3001\u5927\u3088\u305d\u3053\u308c\u3089\u306e\u72b6\u6cc1\u306e\u3044\u305a\u308c\u304b\u3067\u3042\u308b\u3053\u3068\u304b\u3089\u3001\u73fe\u72b6\u306b\u3064\u3044\u3066\u629e\u4e00\u56de\u7b54\u3067\u7b54\u3048\u3066\u3082\u3089\u3063\u3066\u3044\u308b\u3002 \u2191 \u7d50\u5a5a\u306e\u72b6\u6cc1(2015\u5e74\u300160\u6b73\u4ee5\u4e0a\u3001\u7537\u5973\u5225) \u6ce8\u610f\u3057\u306a\u3051\u308c\u3070\u306a\u3089\u306a\u3044\u306e\u306f\u3001\u4eca\u8abf\u67fb\u306f\u5f53\u7136\u56de\u7b54\u8005\u304c\u751f\u5b58\u3057\u3066\u3044\u308b\u306e\u304c\u524d\u63d0\u3067\u3001\u3057\u304b\u3082\u8001\u4eba\u30db\u30fc\u30e0\u306a\u3069\u306b\u5165\u5c45\u3057\u3066\u3044\u306a\u3044\u4eba\u3067\u3042\u308b\u305f\u3081\u3001\u5065\u5eb7\u5bff\u547d\u304c\u9577\u3044\u5973\u6027\u306e\u65b9\u304c\u7537\u6027\u3088\u308a\u3082\u4e00\u5c64\u9ad8\u9f62\u8005\u7387\u304c\u9ad8\u3044\u3053\u3068\u3002\u4f8b\u3048\u3070\u65e5\u672c\u306e\u5834\u5408\u300185\u6b73\u4ee5\u4e0a\u306f\u7537\u602737.6\uff05\u3001\u5973\u602762.4\uff05\u306e\u6bd4\u7387\u3068\u306a\u3063\u3066\u3044\u308b\u3002\u5143\u3005\u7537\u5973\u6bd4\u7387\u306f\u6210\u4eba\u4ee5\u964d\u306f\u5973\u6027\u306e\u65b9\u304c\u591a\u3044\u306e\u3060\u304c\u3001\u6b73\u3092\u7d4c\u308b\u306b\u9023\u308c\u5dee\u306f\u958b\u3044\u3066\u3044\u304f\u3002 \u5f93\u3063\u3066\u3001\u3069\u306e\u56fd\u3067\u3082\u7537\u6027\u3088\u308a\u5973\u6027\u306e\u65b9\u304c\u300c\u76f8\u65b9\u306f\u6b7b\u53bb\u300d\u306e\u56de\u7b54\u7387\u304c\u9ad8\u3044\u3002\u4ed6\u65b9\u3001\u300c\u5225\u5c45\u30fb\u96e2\u5a5a\u300d\u306e\u7387\u3082\u7537\u6027\u3088\u308a\u5973\u6027\u306e\u65b9\u304c\u9ad8\u3044\u5024\u3092\u793a\u3057\u3066\u3044\u308b\u304c\u3001\u7537\u6027\u306e\u5b9a\u5e74\u9000\u8077\u3068\u5171\u306b\u5973\u6027\u5074\u304b\u3089\u96e2\u5a5a\u3092\u3059\u308b\u300c\u5b9a\u5e74\u96e2\u5a5a\u300d\u7684\u306a\u30b1\u30fc\u30b9\u304c\u3001\u3069\u306e\u56fd\u3067\u3082\u4e00\u5b9a\u7387\u5b58\u5728\u3059\u308b\u3068\u3044\u3046\u3053\u3068\u3060\u308d\u3046\u304b\u3002 \u56fd\u5225\u3067\u306f\u7537\u5973\u3068\u3082\u306b\u65e5\u672c\u306e\u540c\u5c45\u7387\u306e\u9ad8\u3055\u304c\u76ee\u306b\u7559\u307e\u308b\u3002\u7537\u6027\u306b\u9650\u308c\u30708\u5272\u4ee5\u4e0a\u304c\u76f8\u65b9\u3068\u540c\u5c45\u3057\u3066\u3044\u308b\u3002\u30c9\u30a4\u30c4\u304c\u3084\u3084\u8fd1\u3044\u5024\u3060\u304c\u3001\u305d\u308c\u3067\u30827\u5272\u306b\u5c4a\u304b\u306a\u3044\u3068\u6bd4\u3079\u308b\u3068\u5927\u304d\u306a\u9055\u3044\u3067\u306f\u3042\u308b\u3002\u65e5\u672c\u306e\u5e73\u5747\u5bff\u547d\u304c\u9577\u3044\u3053\u3068\u3068\u5408\u308f\u305b\u8003\u3048\u308b\u3068\u3001\u56fd\u306b\u3088\u308b\u9ad8\u9f62\u5c64\u306b\u304a\u3051\u308b\u30e9\u30a4\u30d5\u30b9\u30bf\u30a4\u30eb\u306e\u9055\u3044\u304c\u900f\u3051\u3066\u898b\u3048\u3066\u304f\u308b\u3002\u65e5\u672c\u306e\u9ad8\u9f62\u7537\u6027\u306f\u76f8\u65b9\u306e\u5973\u6027\u306b\u983c\u308a\u304c\u3061\u3068\u306e\u8a71\u3082\u3042\u308b\u304c\u3001\u6570\u5b57\u306e\u4e0a\u3067\u306f\u305d\u308c\u306f\u78ba\u304b\u306a\u3088\u3046\u3060\u3002 \u65e5\u672c\u306b\u304a\u3044\u3066\u7537\u5973\u5408\u308f\u305b\u305f\u5024\u3067\u306f\u3042\u308b\u304c\u3001\u5e74\u9f62\u968e\u5c64\u5225\u306b\u898b\u308b\u3068\u6b21\u306e\u901a\u308a\u3068\u306a\u308b\u3002 \u2191 \u7d50\u5a5a\u306e\u72b6\u6cc1(2015\u5e74\u300160\u6b73\u4ee5\u4e0a\u3001\u65e5\u672c\u3001\u5e74\u9f62\u968e\u5c64\u5225) \u5f53\u305f\u308a\u524d\u306e\u8a71\u3067\u306f\u3042\u308b\u304c\u3001\u56de\u7b54\u8005\u306f\u751f\u5b58\u3057\u3066\u3044\u308b\u4ee5\u4e0a\u3001\u76f8\u65b9\u304c\u4ea1\u304f\u306a\u3063\u3066\u3044\u308b\u53ef\u80fd\u6027\u306f\u56de\u7b54\u8005\u306e\u6b73\u304c\u4e0a\u306b\u306a\u308b\u307b\u3069\u5897\u52a0\u3059\u308b\u300260\u4ee3\u524d\u534a\u3067\u306f7.5\uff05\u306e\u307f\u3060\u3063\u305f\u300c\u76f8\u65b9\u306f\u6b7b\u53bb\u300d\u308285\u6b73\u4ee5\u4e0a\u3067\u306f\u534a\u6570\u3092\u8d85\u3048\u308b\u3002\u898b\u65b9\u3092\u5909\u3048\u308c\u3070\u3001\u5b50\u4f9b\u3084\u5b6b\u3001\u30b5\u30dd\u30fc\u30bf\u30fc\u304c\u5c45\u306a\u3044\u9650\u308a\u3001\u3053\u306e\u534a\u6570\u4ee5\u4e0a\u306e\u4eba\u306f\u4e00\u4eba\u66ae\u3089\u3057\u3092\u3057\u3066\u3044\u308b\u3053\u3068\u306b\u306a\u308b\u3002 \u6700\u5f8c\u306f\u3084\u3084\u4f59\u8ac7\u3060\u304c\u3001\u56fd\u5225\u30fb\u5e74\u9f62\u968e\u5c64\u5225\u306b\u898b\u305f\u3001\u300c\u7d50\u5a5a\u7d4c\u9a13\u7121\u3057\u300d\u306e\u4eba\u306e\u5272\u5408\u3002\u73fe\u5728\u7d50\u5a5a\u72b6\u614b\u306b\u7121\u304f\u3001\u96e2\u5a5a\u3057\u305f\u4eba\u3067\u306f\u7121\u3044\u3053\u3068\u306b\u6ce8\u610f\u3002 \u2191 \u7d50\u5a5a\u306e\u72b6\u6cc1(2015\u5e74\u300160\u6b73\u4ee5\u4e0a\u3001\u300c\u7d50\u5a5a\u7d4c\u9a13\u7121\u3057\u300d\u306e\u5272\u5408\u3001\u5e74\u9f62\u968e\u5c64\u5225) \u4e2d\u306b\u306f\u7570\u6027\u3068\u540c\u5c45\u30fb\u540c\u68f2\u306a\u3069\u306e\u7d4c\u9a13\u3092\u6709\u3059\u308b\u4eba\u3082\u3044\u308b\u3053\u3068\u304c\u4e88\u60f3\u3055\u308c\u308b\u304c\u3001\u7d50\u5a5a\u72b6\u614b\u306b\u306a\u3063\u305f\u7d4c\u9a13\u304c\u7121\u304f60\u6b73\u4ee5\u4e0a\u306e\u4eba\u306f\u3001\u3053\u308c\u3060\u3051\u5c45\u308b\u3053\u3068\u306b\u306a\u308b\u3002\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u3068\u30b9\u30a6\u30a7\u30fc\u30c7\u30f3\u3067\u306f1\u5272\u3092\u8d85\u3048\u3001\u65e5\u672c\u3067\u30827.5\uff05\u78ba\u8a8d\u3067\u304d\u308b\u3002\u6b73\u3092\u53d6\u308b\u306b\u9023\u308c\u3066\u56de\u7b54\u7387\u304c\u4f4e\u4e0b\u3059\u308b\u306e\u306f\u3001\u4eca\u306f\u6614\u3068\u6bd4\u3079\u3066\u7d50\u5a5a\u306b\u3053\u3060\u308f\u308b\u4eba\u304c\u6e1b\u3063\u3066\u3044\u308b\u304b\u3089\u306a\u306e\u304b(\u2252\u4eca\u5f8c\u7d99\u7d9a\u8abf\u67fb\u3092\u3059\u308c\u3070\u5404\u5e74\u9f62\u968e\u5c64\u306e\u5024\u306f\u6f38\u6b21\u5897\u52a0\u3057\u3066\u3044\u304f)\u3001\u7d50\u5a5a\u7d4c\u9a13\u304c\u7121\u304f\u540c\u5c45\u4eba\u304c\u5c45\u306a\u3044\u53ef\u80fd\u6027\u304c\u9ad8\u3044\u4eba\u306f\u6b7b\u4ea1\u30ea\u30b9\u30af\u304c\u9ad8\u304f\u3001\u56de\u7b54\u306b\u52a0\u308f\u308b\u4e8b\u304c\u3067\u304d\u306a\u304f\u306a\u308b\u306e\u304b(\u2252\u4eca\u5f8c\u7d99\u7d9a\u8abf\u67fb\u3092\u3057\u3066\u3082\u5404\u5e74\u9f62\u968e\u5c64\u306e\u5024\u306f\u5909\u308f\u3089\u306a\u3044)\u3001\u4eca\u4ef6\u8abf\u67fb\u7d50\u679c\u304b\u3089\u306e\u307f\u3067\u306f\u63a8\u6e2c\u3059\u3089\u96e3\u3057\u3044\u3002 \u5c11\u306a\u304f\u3068\u3082\u73fe\u72b6\u3067\u5206\u304b\u308b\u306e\u306f\u3001\u3088\u308a\u5e74\u4e0a\u307b\u3069\u3001\u7d50\u5a5a\u672a\u7d4c\u9a13\u306e\u4eba\u306e\u5272\u5408\u306f\u5c11\u306a\u3044\u4e8b\u5b9f\u306e\u307f\u3067\u3042\u308b\u3002 \u25a0\u95a2\u9023\u8a18\u4e8b:">
