6f\u3053\u306e\u9803\u306e\u51fa\u6765\u4e8b\u3060\u3002\u305d\u306e\u6642\u306f\u30bd\u30f3\u30b0\u30e9\u30a4\u30bf\u30fc\u3068\u3057\u3066\u306e\u7d4c\u9a13\u3092\u7a4d\u3080\u3088\u3046\u306b\u52b1\u307e\u3055\u308c\u305f\u3060\u3051\u3060\u3063\u305f\u3002 \u3057\u304b\u30571970\u5e74\u3001\u305d\u306e\u58f2\u308a\u8fbc\u3093\u3060\u66f2\u304c\u300e \u30b8\u30e7\u30cb\u30fc\u30fb\u30ad\u30e3\u30c3\u30b7\u30e5\u30fb\u30b7\u30e7\u30fc (*1)\u300f\u3068\u3044\u3046\u5927\u821e\u53f0\u3067\u5168\u7c73\u306b\u5c4a\u3051\u3089\u308c\u308b\u3053\u3068\u306b\u306a\u308b\u3002\u3060\u304c\u6b4c\u8a5e\u306b\u30c9\u30e9\u30c3\u30b0\u3092\u9023\u60f3\u3055\u305b\u308b\u90e8\u5206\u304c\u3042\u308b\u3068\u3057\u3066\u3001\u30c6\u30ec\u30d3\u3067\u6b4c\u3046\u3053\u3068\u3092\u5c40\u5074\u306b\u554f\u984c\u8996\u3055\u308c\u3001\u30bd\u30f3\u30b0\u30e9\u30a4\u30bf\u30fc\u306b\u3068\u3063\u3066\u306f\u5c48\u8fb1\u7684\u3068\u3082\u8a00\u3048\u308b\u4ee3\u6848\u306e\u6b4c\u8a5e\u304c\u7528\u610f\u3055\u308c\u305f\u3002 \u30af\u30ea\u30b9\u30c8\u30d5\u30a1\u30fc\u30bd\u30f3\u306f\u3001\u53ce\u9332\u5834\u6240\u3067\u3042\u308b\u30e9\u30a4\u30de\u30f3\u516c\u4f1a\u5802\u306e\u4e8c\u968e\u5e2d\u304b\u3089\u5fc3\u914d\u305d\u3046\u306b\u30b9\u30c6\u30fc\u30b8\u3092\u898b\u5b88\u308b\u7fbd\u76ee\u306b\u306a\u3063\u305f\u3002\u305d\u3057\u3066\u30ad\u30e3\u30c3\u30b7\u30e5\u306f\u30d8\u30ea\u30b3\u30d7\u30bf\u30fc\u306e\u6642\u3068\u540c\u69d8\u3001\u4eca\u5ea6\u306f\u4e8c\u968e\u5e2d\u306b\u3044\u308b\u201c\u58f2\u308a\u8fbc\u307f\u7537\u201d\u3092\u898b\u4e0a\u3052\u308b\u3053\u3068\u306b\u306a\u3063\u305f\u3002 \u65e5\u66dc\u306e\u6b69\u9053\u3000\u201c\u30b9\u30c8\u30fc\u30f3(*2)\u201d\u306a\u307e\u307e\u3060\u3063\u305f\u3089\u826f\u304b\u3063\u305f\u306e\u306b \u65e5\u66dc\u306e\u3053\u306e\u96f0\u56f2\u6c17\u3000\u305f\u307e\u3089\u306a\u304f\u5bc2\u3057\u304f\u306a\u3063\u3066\u3057\u307e\u3046 \u6b7b\u3093\u3067\u3057\u307e\u3046\u306a\u3093\u3066\u3000\u3053\u306e\u534a\u5206\u306e\u5207\u306a\u3055\u3067\u3057\u304b\u306a\u3044\u3088 \u899a\u3081\u3084\u3089\u306c\u6b69\u9053\u3000\u865a\u308d\u306a\u65e5\u66dc\u304c\u3084\u3063\u3066\u6765\u305f \u300c\u30b8\u30e7\u30cb\u30fc\u306f\u50d5\u3092\u898b\u4e0a\u3052\u306a\u304c\u3089\u3001\u5143\u901a\u308a\u306e\u6b4c\u8a5e\u3092\u6b4c\u3063\u305f\u3093\u3060!">

308b\u3068\u3001\u30af\u30ea\u30b9\u304c\u30d8\u30ea\u30b3\u30d7\u30bf\u30fc\u304b\u3089\u51fa\u3066\u6765\u3066\u50d5\u306b\u8a00\u3063\u305f\u3093\u3060\u3002\u300e\u3069\u3046\u3057\u3066\u3082\u3053\u306e\u66f2\u3092\u6e21\u3057\u305f\u304b\u3063\u305f\u300f\u3063\u3066\u3002 1965\u5e74\u306e\u3042\u308b\u65e5\u3001\u7a81\u5982\u3068\u3057\u3066\u7a7a\u8ecd\u306e\u4efb\u52d9\u3068\u7d50\u5a5a\u751f\u6d3b\u3092\u653e\u308a\u51fa\u3057\u305f\u30af\u30ea\u30b9\u30fb\u30af\u30ea\u30b9\u30c8\u30d5\u30a1\u30fc\u30bd\u30f3\u306f\u3001\u305d\u306e\u307e\u307e\u30c6\u30cd\u30b7\u30fc\u5dde\u30ca\u30c3\u30b7\u30e5\u30d3\u30eb\u306b\u79fb\u308a\u4f4f\u307f\u3001\u30b3\u30ed\u30f3\u30d3\u30a2\u30b9\u30bf\u30b8\u30aa\u306e\u5b88\u885b\u3084\u6e05\u6383\uff08\u30dc\u30d6\u30fb\u30c7\u30a3\u30e9\u30f3\u306e\u7070\u76bf\u3092\u7247\u4ed8\u3051\u305f!\uff09\u3001\u6c96\u5408\u307e\u3067\u30d8\u30ea\u30b3\u30d7\u30bf\u30fc\u3092\u98db\u3070\u3059\u4ed5\u4e8b\u306a\u3069\u3067\u751f\u6d3b\u8cbb\u3092\u7a3c\u304e\u306a\u304c\u3089\u3001\u81ea\u5206\u306e\u30d0\u30f3\u30c9\u3092\u7d50\u6210\u3059\u308b\u3002 \u300c\u4f55\u5ea6\u3082\u30b8\u30e7\u30cb\u30fc\u30fb\u30ad\u30e3\u30c3\u30b7\u30e5\u306b\u58f2\u308a\u8fbc\u3093\u3060\u3088\u3002\u305d\u306e\u3046\u3061\u30b9\u30bf\u30b8\u30aa\u306e\u95a2\u4fc2\u8005\u304b\u3089\u300e\u58f2\u308a\u8fbc\u3093\u3067\u3082\u7121\u99c4\u3060\u3002\u30b8\u30e7\u30cb\u30fc\u306e\u90aa\u9b54\u3092\u3057\u305f\u3089\u30af\u30d3\u306b\u3059\u308b\u305e\u300f\u3063\u3066\u8a00\u308f\u308c\u3066\u306d\u300d \u305d\u308c\u3067\u3082\u4eca\u5ea6\u306f\u30ad\u30e3\u30c3\u30b7\u30e5\u306e\u59bb\u30b8\u30e5\u30fc\u30f3\u306b\u30c6\u30fc\u30d7\u3092\u6e21\u3059\u3088\u3046\u306b\u306a\u308a\u3001\u305d\u308c\u306f\u5c71\u306e\u3088\u3046\u306b\u306a\u3063\u305f\u3002\u30c1\u30e3\u30fc\u30bf\u30fc\u3057\u305f\u30d8\u30ea\u30b3\u30d7\u30bf\u30fc\u3092\u4f7f\u3063\u305f\u3068\u3044\u3046\u3001\u4f1d\u8aac\u7684\u306a\u5192\u982d\u306e\u30a8\u30d4\u30bd\u30fc\u30c9\u306f\u3053\u306e\u9803\u306e\u51fa\u6765\u4e8b\u3060\u3002\u305d\u306e\u6642\u306f\u30bd\u30f3\u30b0\u30e9\u30a4\u30bf\u30fc\u3068\u3057\u3066\u306e\u7d4c\u9a13\u3092\u7a4d\u3080\u3088\u3046\u306b\u52b1\u307e\u3055\u308c\u305f\u3060\u3051\u3060\u3063\u305f\u3002 \u3057\u304b\u30571970\u5e74\u3001\u305d\u306e\u58f2\u308a\u8fbc\u3093\u3060\u66f2\u304c\u300e \u30b8\u30e7\u30cb\u30fc\u30fb\u30ad\u30e3\u30c3\u30b7\u30e5\u30fb\u30b7\u30e7\u30fc (*1)\u300f\u3068\u3044\u3046\u5927\u821e\u53f0\u3067\u5168\u7c73\u306b\u5c4a\u3051\u3089\u308c\u308b\u3053\u3068\u306b\u306a\u308b\u3002\u3060\u304c\u6b4c\u8a5e\u306b\u30c9\u30e9\u30c3\u30b0\u3092\u9023\u60f3\u3055\u305b\u308b\u90e8\u5206\u304c\u3042\u308b\u3068\u3057\u3066\u3001\u30c6\u30ec\u30d3\u3067\u6b4c\u3046\u3053\u3068\u3092\u5c40\u5074\u306b\u554f\u984c\u8996\u3055\u308c\u3001\u30bd\u30f3\u30b0\u30e9\u30a4\u30bf\u30fc\u306b\u3068\u3063\u3066\u306f\u5c48\u8fb1\u7684\u3068\u3082\u8a00\u3048\u308b\u4ee3\u6848\u306e\u6b4c\u8a5e\u304c\u7528\u610f\u3055\u308c\u305f\u3002 \u30af\u30ea\u30b9\u30c8\u30d5\u30a1\u30fc\u30bd\u30f3\u306f\u3001\u53ce\u9332\u5834\u6240\u3067\u3042\u308b\u30e9\u30a4\u30de\u30f3\u516c\u4f1a\u5802\u306e\u4e8c\u968e\u5e2d\u304b\u3089\u5fc3\u914d\u305d\u3046\u306b\u30b9\u30c6\u30fc\u30b8\u3092\u898b\u5b88\u308b\u7fbd\u76ee\u306b\u306a\u3063\u305f\u3002\u305d\u3057\u3066\u30ad\u30e3\u30c3\u30b7\u30e5\u306f\u30d8\u30ea\u30b3\u30d7\u30bf\u30fc\u306e\u6642\u3068\u540c\u69d8\u3001\u4eca\u5ea6\u306f\u4e8c\u968e\u5e2d\u306b\u3044\u308b\u201c\u58f2\u308a\u8fbc\u307f\u7537\u201d\u3092\u898b\u4e0a\u3052\u308b\u3053\u3068\u306b\u306a\u3063\u305f\u3002 \u65e5\u66dc\u306e\u6b69\u9053\u3000\u201c\u30b9\u30c8\u30fc\u30f3(*2)\u201d\u306a\u307e\u307e\u3060\u3063\u305f\u3089\u826f\u304b\u3063\u305f\u306e\u306b \u65e5\u66dc\u306e\u3053\u306e\u96f0\u56f2\u6c17\u3000\u305f\u307e\u3089\u306a\u304f\u5bc2\u3057\u304f\u306a\u3063\u3066\u3057\u307e\u3046 \u6b7b\u3093\u3067\u3057\u307e\u3046\u306a\u3093\u3066\u3000\u3053\u306e\u5 308b\u3068\u3001\u30af\u30ea\u30b9\u304c\u30d8\u30ea\u30b3\u30d7\u30bf\u30fc\u304b\u3089\u51fa\u3066\u6765\u3066\u50d5\u306b\u8a00\u3063\u305f\u3093\u3060\u3002\u300e\u3069\u3046\u3057\u3066\u3082\u3053\u306e\u66f2\u3092\u6e21\u3057\u305f\u304b\u3063\u305f\u300f\u3063\u3066\u3002 1965\u5e74\u306e\u3042\u308b\u65e5\u3001\u7a81\u5982\u3068\u3057\u3066\u7a7a\u8ecd\u306e\u4efb\u52d9\u3068\u7d50\u5a5a\u751f\u6d3b\u3092\u653e\u308a\u51fa\u3057\u305f\u30af\u30ea\u30b9\u30fb\u30af\u30ea\u30b9\u30c8\u30d5\u30a1\u30fc\u30bd\u30f3\u306f\u3001\u305d\u306e\u307e\u307e\u30c6\u30cd\u30b7\u30fc\u5dde\u30ca\u30c3\u30b7\u30e5\u30d3\u30eb\u306b\u79fb\u308a\u4f4f\u307f\u3001\u30b3\u30ed\u30f3\u30d3\u30a2\u30b9\u30bf\u30b8\u30aa\u306e\u5b88\u885b\u3084\u6e05\u6383\uff08\u30dc\u30d6\u30fb\u30c7\u30a3\u30e9\u30f3\u306e\u7070\u76bf\u3092\u7247\u4ed8\u3051\u305f!\uff09\u3001\u6c96\u5408\u307e\u3067\u30d8\u30ea\u30b3\u30d7\u30bf\u30fc\u3092\u98db\u3070\u3059\u4ed5\u4e8b\u306a\u3069\u3067\u751f\u6d3b\u8cbb\u3092\u7a3c\u304e\u306a\u304c\u3089\u3001\u81ea\u5206\u306e\u30d0\u30f3\u30c9\u3092\u7d50\u6210\u3059\u308b\u3002 \u300c\u4f55\u5ea6\u3082\u30b8\u30e7\u30cb\u30fc\u30fb\u30ad\u30e3\u30c3\u30b7\u30e5\u306b\u58f2\u308a\u8fbc\u3093\u3060\u3088\u3002\u305d\u306e\u3046\u3061\u30b9\u30bf\u30b8\u30aa\u306e\u95a2\u4fc2\u8005\u304b\u3089\u300e\u58f2\u308a\u8fbc\u3093\u3067\u3082\u7121\u99c4\u3060\u3002\u30b8\u30e7\u30cb\u30fc\u306e\u90aa\u9b54\u3092\u3057\u305f\u3089\u30af\u30d3\u306b\u3059\u308b\u305e\u300f\u3063\u3066\u8a00\u308f\u308c\u3066\u306d\u300d \u305d\u308c\u3067\u3082\u4eca\u5ea6\u306f\u30ad\u30e3\u30c3\u30b7\u30e5\u306e\u59bb\u30b8\u30e5\u30fc\u30f3\u306b\u30c6\u30fc\u30d7\u3092\u6e21\u3059\u3088\u3046\u306b\u306a\u308a\u3001\u305d\u308c\u306f\u5c71\u306e\u3088\u3046\u306b\u306a\u3063\u305f\u3002\u30c1\u30e3\u30fc\u30bf\u30fc\u3057\u305f\u30d8\u30ea\u30b3\u30d7\u30bf\u30fc\u3092\u4f7f\u3063\u305f\u3068\u3044\u3046\u3001\u4f1d\u8aac\u7684\u306a\u5192\u982d\u306e\u30a8\u30d4\u30bd\u30fc\u30c9\u306f\u3053\u306e\u9803\u306e\u51fa\u6765\u4e8b\u3060\u3002\u305d\u306e\u6642\u306f\u30bd\u30f3\u30b0\u30e9\u30a4\u30bf\u30fc\u3068\u3057\u3066\u306e\u7d4c\u9a13\u3092\u7a4d\u3080\u3088\u3046\u306b\u52b1\u307e\u3055\u308c\u305f\u3060\u3051\u3060\u3063\u305f\u3002 \u3057\u304b\u30571970\u5e74\u3001\u305d\u306e\u58f2\u308a\u8fbc\u3093\u3060\u66f2\u304c\u300e \u30b8\u30e7\u30cb\u30fc\u30fb\u30ad\u30e3\u30c3\u30b7\u30e5\u30fb\u30b7\u30e7\u30fc (*1)\u300f\u3068\u3044\u3046\u5927\u821e\u53f0\u3067\u5168\u7c73\u306b\u5c4a\u3051\u3089\u308c\u308b\u3053\u3068\u306b\u306a\u308b\u3002\u3060\u304c\u6b4c\u8a5e\u306b\u30c9\u30e9\u30c3\u30b0\u3092\u9023\u60f3\u3055\u305b\u308b\u90e8\u5206\u304c\u3042\u308b\u3068\u3057\u3066\u3001\u30c6\u30ec\u30d3\u3067\u6b4c\u3046\u3053\u3068\u3092\u5c40\u5074\u306b\u554f\u984c\u8996\u3055\u308c\u3001\u30bd\u30f3\u30b0\u30e9\u30a4\u30bf\u30fc\u306b\u3068\u3063\u3066\u306f\u5c48\u8fb1\u7684\u3068\u3082\u8a00\u3048\u308b\u4ee3\u6848\u306e\u6b4c\u8a5e\u304c\u7528\u610f\u3055\u308c\u305f\u3002 \u30af\u30ea\u30b9\u30c8\u30d5\u30a1\u30fc\u30bd\u30f3\u306f\u3001\u53ce\u9332\u5834\u6240\u3067\u3042\u308b\u30e9\u30a4\u30de\u30f3\u516c\u4f1a\u5802\u306e\u4e8c\u968e\u5e2d\u304b\u3089\u5fc3\u914d\u305d\u3046\u306b\u30b9\u30c6\u30fc\u30b8\u3092\u898b\u5b88\u308b\u7fbd\u76ee\u306b\u306a\u3063\u305f\u3002\u305d\u3057\u3066\u30ad\u30e3\u30c3\u30b7\u30e5\u306f\u30d8\u30ea\u30b3\u30d7\u30bf\u30fc\u306e\u6642\u3068\u540c\u69d8\u3001\u4eca\u5ea6\u306f\u4e8c\u968e\u5e2d\u306b\u3044\u308b\u201c\u58f2\u308a\u8fbc\u307f\u7537\u201d\u3092\u898b\u4e0a\u3052\u308b\u3053\u3068\u306b\u306a\u3063\u305f\u3002 \u65e5\u66dc\u306e\u6b69\u9053\u3000\u201c\u30b9\u30c8\u30fc\u30f3(*2)\u201d\u306a\u307e\u307e\u3060\u3063\u305f\u3089\u826f\u304b\u3063\u305f\u306e\u306b \u65e5\u66dc\u306e\u3053\u306e\u96f0\u56f2\u6c17\u3000\u305f\u307e\u3089\u306a\u304f\u5bc2\u3057\u304f\u306a\u3063\u3066\u3057\u307e\u3046 \u6b7b\u3093\u3067\u3057\u307e\u3046\u306a\u3093\u3066\u3000\u3053\u306e\u534a\u5206\u306e\u5207\u306a\u3055\u3067\u3057\u304b\u306a\u3044\u3088 \u899a\u3081\u3084\u3089\u306c\u6b69\u9053\u3000\u865a\u308d\u306a\u65e5\u66dc\u304c\u3084\u3063\u3066\u6765\u305f \u300c\u30b8\u30e7\u30cb\u30fc\u306f\u50d5\u3092\u898b\u4e0a\u3052\u306a\u304c\u3089\u3001\u5143\u901a\u308a\u306e\u6b4c\u8a5e\u3092\u6b4c\u3063\u305f\u3093\u3060!">
